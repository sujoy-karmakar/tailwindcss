<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Dashboard</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body class="bg-gray-500  font-serif ">
    <div class=" flex w-screen bg-white h-screen ">

        <!-- left section -->
        <sidebar class="h-screen w-2/5  bg-red-600  ">
            <div class="text-center relative text-xl text-black bg-yellow-500 mb-2 uppercase">
                <h1>Dashboard</h1>
            </div>

            <nav class="text-white min-h-fit flex-wrap flex flex-col gap-y-20 ">
                <div>
                    <ul class=" grid gap-2 ">
                        <li class="flex items-center gap-1 px-5 hover:text-red-700 bg-blue-700">
                            <span class="material-symbols-outlined">
                                dashboard
                            </span> Dashboard
                        </li>



                        <li class="flex  px-5 items-center gap-1   hover:text-blue-900 "><span
                                class="material-symbols-outlined">
                                groups
                            </span>Team</li>
                        <li class="flex px-5  items-center gap-1  hover:text-blue-900"><span
                                class="material-symbols-outlined">
                                folder
                            </span>Project</li>
                        <li class="flex px-5  items-center gap-1 hover:text-blue-900">
                            <span class="material-symbols-outlined">
                                calendar_month
                            </span>Calender
                        </li>
                        <li class="flex px-5  items-center gap-1 hover:text-blue-900">
                            <span class="material-symbols-outlined">
                                file_open
                            </span>Document

                        </li>
                        <li class="flex  px-5 items-center gap-1  hover:text-blue-900">
                            <span class="material-symbols-outlined">
                                lab_profile
                            </span>Reports
                        </li>

                    </ul>
                </div>

                <!-- your team -->
                <div>

                    <h1 class=" bg-blue-900 pl-6">Your Teams</h1>
                    <ul class=" grid gap-2 ml-6 mt-2">
                        <li class="flex items-center gap-1 hover:text-blue-800">
                            <span class="material-symbols-outlined">
                                groups
                            </span>Pw Skills
                        </li>
                        <li class="flex  gap-1 hover:text-blue-800">
                            <span class="material-symbols-outlined">
                                groups
                            </span>Pw Skills
                        </li>
                        <li class="flex gap-1 hover:text-blue-800">
                            <span class="material-symbols-outlined">
                                groups
                            </span>Pw Skills
                        </li>
                    </ul>



                </div>
            </nav>



        </sidebar>
        </section>
        <!-- right-section -->
        <section class=" bg-white w-3/5  ">
            <div class="flex justify-between items-center m-2 p-2 shadow broder-2 text-black ">
                <div class="flex items-center">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                    Profile
                </div>
                <div class="flex items-center">

                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <span class="material-symbols-outlined">
                        notifications_active
                    </span>
                </div>

            </div>
        </section>



    </div>



</body>

</html>
