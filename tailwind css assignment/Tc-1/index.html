<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>


</head>
<link rel="stylesheet" href="./style.css">

<body>
    <!-- container -->
    <div
        class="  h-full flex justify-evenly  box-border max-sm:flex-col max-sm:max-w-screen-sm lg:min-w-screen-lg xl:min-w-screen-xl ">
        <!-- left section -->
        <div class=" flex justify-center ">
            <!-- form header -->
            <div class="flex flex-col m-5 flex-wrap gap-y-2 ">
                <h1 class="flex justify-center text-3xl">Login</h1>
                <p class="text-center text-gray-500 text-sm">Enter your credential to access your account</p>
                <!-- log in form -->
                <form action="#" class="flex flex-col gap-y-3  my-5 px-10 text-md">
                    <!-- google button -->
                    <div>
                        <button
                            class=" flex items-center justify-center w-full px-20 border border-gray-500 rounded hover:border-green-500 ">
                            <img src="./google.png" alt="" class="w-10 h-10"><span
                                class="truncate sm:px-2 hover:text-blue-500 ">Login
                                with Google</span>
                        </button>
                    </div>
                    <div class="inline-flex items-center justify-center w-full">
                        <hr class="w-full h-px my-6   bg-gray-700">

                        <span class="absolute px-1 font-medium  bg-white  text-black ">or</span>
                    </div>

                    <!-- input type email -->
                    <div>
                        <label for="email">Email Address</label><br>
                        <input type="email" placeholder="email@gmail.com"
                            class="border border-gray-500  rounded-sm   py-1 px-3 w-full">

                    </div>
                    <!-- input type password -->
                    <div>
                        <label for="password" class="flex justify-between">Password <a href="#"
                                class="text-blue-800 hover:text-blue-600">Forgot
                                Password</a></label>
                        <input type="password" name="password" placeholder="password"
                            class="border border-gray-500 rounded-sm  w-full px-3 py-1">
                    </div>
                    <button class="bg-blue-700 text-white py-1 rounded hover:bg-blue-500">Login</button>

                </form>
                <!-- form footer -->

                <p class=" text-center text-gray-500 text-sm ">Don't have an account?<a href="#" class="text-slate-700">
                        Register
                        here</a> </p>

            </div>

        </div>
        <!-- right-section -->
        <div class="right-section bg-white self-center">
            <!-- image -->
            <div class="image">
                <img src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1698645780~exp=1698646380~hmac=60f899c29c7c64d7581c4a7cac4a03f7cc5bad41769ee57ed11bbe83ab084025"
                    alt="girl" class=" min-h-screen max-h-md">
            </div>

        </div>



    </div>

</body>

</html>
